# TODO: Grace period force kill
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1

  selector:
    matchLabels:
      app: hello

  template:
    metadata:
      labels:
        app: hello
    spec:
      terminationGracePeriodSeconds: 10

      containers:
      - name: hello
        image: ocir.ca-toronto-1.oci.oraclecloud.com/yzwl2hjkdzm1/hello:latest
        ports:
        - containerPort: 3000
          name: web
        - containerPort: 6666
          name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: hello-web
  namespace: default
  labels:
    app: hello
spec:
  selector:
    app: hello
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
