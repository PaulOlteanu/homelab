apiVersion: v1
kind: ConfigMap

metadata:
  name: mosquitto-config

data:
  mosquitto.conf: |
    listener 1883
    allow_anonymous true
    persistence true
    log_dest stdout
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: mosquitto

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config

      volumes:
        - name: config
          configMap:
            name: mosquitto-config
---
apiVersion: v1
kind: Service

metadata:
  name: mosquitto
  labels:
    app: mosquitto

spec:
  type: LoadBalancer

  selector:
    app: mosquitto

  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883
